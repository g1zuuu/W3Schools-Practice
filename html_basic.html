<!DOCTYPE html>
<html>
<body>

<h1>My First Heading</h1> <!-- The <h1> tag is used to display a heading with the largest font size. The smaller the number next to the letter "h," the larger the font size. -->
<p>My first paragraph.</p> <!-- The The <p> tag is used to define a paragraph which then creates a block of text with space before and after, making the content more readable. -->

</body> <!-- The <body> tag defines the main content of an HTML document. Everything inside the <body> tag is displayed on the webpage. -->
</html> <!-- The <html> tag is the root element of an HTML document. It wraps all the content on a webpage. -->
