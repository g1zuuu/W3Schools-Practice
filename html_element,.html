<!DOCTYPE html>
<html lang="en"> <!-- The 'lang' attribute specifies the language of the document, helping search engines and screen readers understand the content. -->

<body>

<h1>Welcome to My Website</h1> <!-- The <h1> tag is used to display a heading with the largest font size. The smaller the number next to the letter "h," the larger the font size. -->

<p title="This is an example paragraph.">This is a sample paragraph with a title attribute.</p> <!-- The <p> tag defines a paragraph, creating a block of text with space before and after, making the content more readable. The 'title' attribute displays additional information when hovered over. -->

<a href="https://example.com">Visit Example</a> <!-- The <a> tag is used to create hyperlinks. The 'href' attribute specifies the destination URL. -->

<img src="image.jpg" alt="Sample Image"> <!-- The <img> tag is used to embed an image. The 'src' attribute specifies the image file location, and the 'alt' attribute provides alternative text for accessibility and SEO. -->

</body> <!-- The <body> tag defines the main content of an HTML document. Everything inside the <body> tag is displayed on the webpage. -->

</html> <!-- The <html> tag is the root element of an HTML document. It wraps all the content on a webpage. -->
