<!DOCTYPE html>
<html lang="en"> <!-- The 'lang' attribute specifies the language of the document, helping search engines and screen readers understand the content. -->

<body>

<h1>Main Heading</h1> <!-- The <h1> tag is used to display the largest heading on a webpage. It is typically used for the main title. -->
<h2>Subheading</h2> <!-- The <h2> tag represents a slightly smaller heading, usually used for major sections under <h1>. -->
<h3>Section Title</h3> <!-- The <h3> tag is used for subsections, typically under an <h2>. -->
<h4>Subsection Title</h4> <!-- The <h4> tag is used for smaller subsections, often under <h3>. -->
<h5>Minor Heading</h5> <!-- The <h5> tag is used for even smaller subsections, often under <h4>. -->
<h6>Smallest Heading</h6> <!-- The <h6> tag is the smallest heading level and is rarely used unless necessary for deep subsections. -->
  
</body> <!-- The <body> tag defines the main content of an HTML document. Everything inside the <body> tag is displayed on the webpage. -->

</html> <!-- The <html> tag is the root element of an HTML document. It wraps all the content on a webpage. -->
