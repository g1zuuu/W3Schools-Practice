<!DOCTYPE html>
<html lang="en"> <!-- The 'lang' attribute specifies the language of the document, helping search engines and screen readers understand the content. -->

<body>

<p title="This is a paragraph">This is a paragraph.</p> 
<!-- The <p> tag defines a paragraph, creating a block of text with space before and after for readability. 
     The 'title' attribute provides additional information that appears when hovering over the text. -->

<hr> 
<!-- The <hr> tag inserts a horizontal line, typically used to separate sections of content. -->

<p>This is the first line.<br>This is the second line.</p> 
<!-- The <br> tag creates a line break within a paragraph or text block, moving content to a new line. -->

<pre>
Line 1: This is preformatted text.
Line 2: It preserves spaces and line breaks.
    Line 3: Even indentation is maintained.
</pre> 
<!-- The <pre> tag is used for preformatted text, maintaining the original spaces, line breaks, and indentation. -->

</body> <!-- The <body> tag defines the main content of an HTML document. Everything inside the <body> tag is displayed on the webpage. -->

</html> <!-- The <html> tag is the root element of an HTML document. It wraps all the content on a webpage. -->
